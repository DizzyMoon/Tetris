<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Tetris</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
  </head>
  <body>
    <div id="menu-container">
      <img class="logo" src="./images/Logo.png" />
      <img class="controls" src="./images/controls/tetris controls.png" />
      <button class="button-32" type="button">Start</button>
    </div>
    <div id="game" class="hidden">
      <div id="queue-container"></div>
      <div id="stack-container"></div>
      <div id="stats-container"></div>
      <div id="grid-container" class="container text-center"></div>
      <div id="level-banner" class="hidden">
        <p class="level-banner-text">Level 1</p>
      </div>
    </div>
    <div id="game-over" class="hidden">
      <p>GAME OVER</p>
    </div>
    <script src="script.js" type="module"></script>
    <audio id="theme" class="hidden" controls preload="none">
      <source src="./audio/Tetris theme.mp3" type="audio/mpeg" />
    </audio>
  </body>
</html>
